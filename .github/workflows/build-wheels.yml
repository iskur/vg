name: Build Multi-Platform Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    paths:
      - 'setup.py'
      - 'pyproject.toml'
      - 'src/varwg/**/*.pyx'
      - '.github/workflows/build-wheels.yml'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-15, macos-latest]
        # macos-15 is x86_64 (Intel), macos-latest is arm64 (Apple Silicon)

    steps:
    - uses: actions/checkout@v4

    - name: Build wheels
      uses: pypa/cibuildwheel@v3.1.0
      env:
        CIBW_BUILD_VERBOSITY: 1
        # Use latest delocate (0.13.0) with ZIP fixes
        CIBW_BEFORE_BUILD_MACOS: "pip install 'delocate>=0.13.0'"
        # Fallback if quay.io is down
        # CIBW_MANYLINUX_X86_64_IMAGE: docker.io/pypa/manylinux2014_x86_64

    - name: Set up Python for wheel repacking
      if: runner.os == 'macOS'
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Repack macOS wheels to remove trailing data
      if: runner.os == 'macOS'
      shell: bash
      run: |
        python -m pip install wheel zipfile-deflate64
        python << 'EOF'
        import zipfile
        import hashlib
        import base64
        import shutil
        import tempfile
        from pathlib import Path

        def sha256_digest(data):
            """Calculate SHA256 digest in base64 urlsafe format."""
            digest = hashlib.sha256(data).digest()
            return base64.urlsafe_b64encode(digest).rstrip(b'=').decode('ascii')

        def rebuild_wheel_clean(wheel_path):
            """Rebuild wheel with clean ZIP structure and updated RECORD."""
            print(f"Rebuilding {wheel_path.name}...")

            temp_wheel = wheel_path.with_suffix('.tmp')
            record_lines = []
            dist_info_dir = None

            # Read original wheel and rebuild cleanly
            with zipfile.ZipFile(wheel_path, 'r') as old_zip:
                # Create new ZIP with explicit settings for clean structure
                with zipfile.ZipFile(temp_wheel, 'w', zipfile.ZIP_DEFLATED) as new_zip:
                    for item in old_zip.infolist():
                        # Skip the old RECORD file - we'll regenerate it
                        if item.filename.endswith('/RECORD'):
                            dist_info_dir = str(Path(item.filename).parent)
                            continue

                        # Read file data
                        data = old_zip.read(item.filename)

                        # Write with fresh metadata (no trailing data)
                        new_zip.writestr(item.filename, data, compress_type=zipfile.ZIP_DEFLATED)

                        # Calculate hash for RECORD
                        file_hash = sha256_digest(data)
                        file_size = len(data)
                        record_lines.append(f"{item.filename},sha256={file_hash},{file_size}")

                    # Write new RECORD file
                    if dist_info_dir:
                        record_path = f"{dist_info_dir}/RECORD"
                        # RECORD itself has empty hash and size
                        record_lines.append(f"{record_path},,")
                        record_content = '\n'.join(record_lines) + '\n'
                        new_zip.writestr(record_path, record_content, compress_type=zipfile.ZIP_DEFLATED)

            # Verify the new wheel is valid
            with zipfile.ZipFile(temp_wheel, 'r') as verify_zip:
                bad_file = verify_zip.testzip()
                if bad_file:
                    raise RuntimeError(f"Rebuilt wheel has bad file: {bad_file}")

            # Replace original with clean version
            wheel_path.unlink()
            temp_wheel.rename(wheel_path)
            print(f"  ✓ Rebuilt {wheel_path.name} with clean ZIP structure")

        wheelhouse = Path('wheelhouse')
        for wheel in sorted(wheelhouse.glob('*.whl')):
            rebuild_wheel_clean(wheel)

        print("\nAll macOS wheels rebuilt successfully with clean ZIP structure")
        EOF

    - name: Set up Python for verification
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Verify wheel integrity after build
      shell: bash
      run: |
        python -m pip install twine
        ls -lh ./wheelhouse/*.whl
        python -m twine check ./wheelhouse/*.whl

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl
        if-no-files-found: error

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install build dependencies
      run: uv pip install --system cython numpy setuptools build

    - name: Build sdist
      run: uv build --sdist

    - name: Upload sdist as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz
        if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: List distributions to upload
      run: ls -lh dist/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Verify wheels after download
      shell: bash
      run: |
        python -m pip install twine
        python -m twine check dist/*.whl dist/*.tar.gz

        # Thoroughly test ZIP structure of all wheels
        python << 'EOF'
        import zipfile
        from pathlib import Path

        for wheel in sorted(Path('dist').glob('*.whl')):
            try:
                with zipfile.ZipFile(wheel, 'r') as zf:
                    # testzip() returns None if OK, or name of first bad file
                    bad_file = zf.testzip()
                    if bad_file:
                        print(f"✗ {wheel.name}: BAD FILE {bad_file}")
                        exit(1)
                    print(f"✓ {wheel.name}: ZIP structure valid ({len(zf.namelist())} files)")
            except Exception as e:
                print(f"✗ {wheel.name}: {e}")
                exit(1)

        print("✓ All distributions verified successfully")
        EOF

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
